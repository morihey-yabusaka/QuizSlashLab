<header>
  <a href="/" class="logo">
    {% include './icon.html' %}
    <div class="text">uiz/lab</div>
  </a>
  <nav>
    {% include './nav.html' %}
  </nav>
  <div class="user">
    {% if user.is_authenticated %}
      <div class="widget_parent useritem">
        <i class="far fa-user-circle"></i>
        {{user.username}}
        {% include 'users/user_menu_widget.html' %}
      </div>
    {% else %}
      <a href="{% url 'users:signup' %}?next={{ request.path }}?state=login" class="signup useritem">
        <i class="far fa-user-circle"></i>
        新規登録
      </a>
      <a href="{% url 'users:login'%}?next={{ request.path }}?state=login" class="useritem">
        <i class="fas fa-sign-in-alt"></i>
        ログイン
      </a>
    {% endif %}
  </div>
</header>
