<div
  class="beta {{ class }} {% if quiz in user.betamon.quiz %}on{% endif %}"
  onclick="action_button(this, 'betamon', '{{ user.username }}', {{ quiz.pk }})"
>
  {% if text == none %}
    <span class="text">ベタ問</span>
  {% endif %}

  {% if cnt %}
    <span class="cnt">{{ quiz.betamon.count }}</span>
  {% endif %}
</div>
